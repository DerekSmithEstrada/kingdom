{% extends "base.html" %}
{% block content %}
<div class="app-shell">
  <header class="app-header">
    <div class="app-header__top">
      <h1 class="app-title">Kingdom production planner</h1>
      <div class="worker-summary" id="workers-summary" aria-live="polite"></div>
    </div>
    <div class="inventory-summary" id="inventory-summary" aria-live="polite"></div>
  </header>

  <main class="app-main">
    <section class="stacks-panel" aria-labelledby="stack-panel-title">
      <header class="panel-header">
        <div>
          <h2 id="stack-panel-title">Building stacks</h2>
          <p class="panel-subtitle">
            Administra niveles, inputs y consolidación desde una tarjeta por tipo de edificio.
          </p>
        </div>
        <form class="stack-filters" id="stack-filters" aria-label="Filtros de edificios">
          <label class="filter-item">
            <input type="checkbox" id="filter-active" />
            Solo activos
          </label>
          <label class="filter-item">
            <input type="checkbox" id="filter-input-ok" />
            Inputs OK
          </label>
          <label class="filter-item">
            <input type="checkbox" id="filter-hide-obsolete" />
            Ocultar obsoletos
          </label>
          <label class="filter-item">
            Nivel ≥
            <select id="filter-min-level" aria-label="Nivel mínimo">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </label>
        </form>
      </header>

      <div id="stack-cards" class="stack-cards" aria-live="polite"></div>
    </section>
  </main>
</div>
{% endblock %}
